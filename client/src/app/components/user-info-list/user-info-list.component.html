<div class="container">
   <div class="row text-center" style="display:flex; flex-wrap: wrap;">

    <div class="col-md-3 col-sm-6" *ngFor="let user of users">
    	<div class="thumbnail">

            <div class="card" style="background-color: white;" >

			  <img class="card-img-top" src="{{user.image}}" alt="Card image cap">
			  <div class="card-body">
			    <h5 class="card-title">{{user.username}}</h5>
			    <p class="card-text">{{user.decription}}</p>
			    <ul class="list-group">
			    <li  *ngFor="let experience of user.experience | slice:0:2; let i = index" class="list-group-item"> {{experience.companyName}} : {{experience.title}}</li>
			    </ul>
			    <a [routerLink]="['/users', user.id]" class="btn btn-primary" >Profile</a>
			  </div>
		    </div>
