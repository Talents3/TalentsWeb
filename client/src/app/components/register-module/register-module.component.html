<div class="container" align="center">
  <div class="jumbotron">
  <div class="login_form">
    <div class="inner">
      <form class="form-signin" (ngSubmit)="signup()" #signupForm="ngForm">
        <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              {{message}}
        </div>
        <div class="text-center mb-4">
          <h2 class="h3 mb-3 font-weight-normal">Sign Up for Talents3</h2>
        </div>

        <div class="form-group">
          <input id="id_username" minlength="1" maxlength="25" name="username" type="text" placeholder="Enter Your Name" class="form-control" [(ngModel)]="signupData.username" required/>
        </div>

        <div class="form-group">
          <input id="id_password1" name="password1" type="password" placeholder="Password" class="form-control" value="" (keyup)="check()" [(ngModel)]="signupData.password" required/>
        </div>

        <div class="form-group">
          <input id="id_password2" name="password2" type="password" placeholder="Confirm Password" class="form-control" value="" (keyup)="check()" [(ngModel)]="confirmPassword" required/>
          <span id='message'></span>
        </div>

        <div class="form-group">
          <input  id="id_email" type="email" name="email" placeholder="E-mail address" class="form-control" (keyup)="checkIfEmail(signupForm)" [(ngModel)]="signupData.email" [email]="true" required/>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
        <p class="mt-5 mb-3 text-muted text-center">copyright {{footer}} Â©</p>
      </form>
  </div>
</div>
</div>
</div>
